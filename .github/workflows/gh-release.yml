name: Create GitHub Release

on:
  workflow_call:
    inputs:
      tag:
        description: The release tag name
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cloudvoyager-*
          path: dist/bin
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: CloudVoyager ${{ inputs.tag }}
          generate_release_notes: true
          files: dist/bin/*
