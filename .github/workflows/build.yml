name: Build Binaries

on:
  workflow_call:
    outputs:
      tag:
        description: The generated release tag
        value: ${{ jobs.tag.outputs.tag }}

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
          - os: ubuntu-24.04-arm
            platform: linux-arm64
          - os: macos-latest
            platform: macos-arm64
          - os: macos-15
            platform: macos-x64
          - os: windows-latest
            platform: win-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ matrix.platform }}-${{ hashFiles('package-lock.json') }}

      - run: npm ci

      - run: npm run package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloudvoyager-${{ matrix.platform }}
          path: dist/bin/*

  tag:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate release tag
        id: tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}-$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
